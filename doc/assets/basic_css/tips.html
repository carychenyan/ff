<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>提示</title>
<link href="style/public.css" rel="stylesheet" type="text/css" />
<link href="style/component.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="exampleWrap">
	<div class="customTipsWrap width344">
        <i class="icon_error floatL"></i><div class="floatL width298 font14 paddingT3">你确定要删除此消息流吗？</div>
        <div class="clear"></div>
    </div>
    <p> </p>
    <div class="customTipsWrap width344">
        <i class="icon_warning floatL"></i><div class="floatL width298 font14 paddingT3">你确定要删除此消息流吗？</div>
        <div class="clear"></div>
    </div>
    <p> </p>
    <div class="customTipsWrap width344">
        <i class="icon_finish floatL"></i><div class="floatL width298 font14 paddingT3">添加成功</div>
        <div class="clear"></div>
    </div>
    <p> </p>
    <div class="customTipsWrap width344">
        <i class="icon_hint floatL"></i><div class="floatL width298 font14 paddingT3">提示</div>
        <div class="clear"></div>
    </div>
    <p> </p>
    <div class="customTipsWrap width344">
        <i class="icon_query floatL"></i><div class="floatL width298 font14 paddingT3">疑问</div>
        <div class="clear"></div>
    </div>
    <p> </p>
</div>

<div class="exampleWrap">
    <div class="customTipsWrap tipsFinish width344">
        <i class="icon_finishSmall floatL"></i><div class="floatL width298">完成，成功。不会产生与用户期待想法的问题。</div><a href="" title="" class="floatR icon_forkGreen"></a>
        <div class="clear"></div>
    </div>
    <p> </p>
    <div class="customTipsWrap tipsWarning width344">
    	<i class="icon_warningSmall floatL"></i><div class="floatL width298">警示，有问题请轻点链接</div><a href="" title="" class="floatR icon_forkOrange"></a>
        <div class="clear"></div>
    </div>
    <p> </p>
	<div class="customTipsWrap tipsError width344">
    	<i class="icon_errorSmall floatL"></i><div class="floatL width298">错误。不会产生与用户期待想法的问题。</div><a href="" title="" class="floatR icon_forkRed"></a>
        <div class="clear"></div>
    </div>
    <p> </p>
	<div class="customTipsWrap tipsHint width344">
    	<i class="icon_hintSmall floatL"></i><div class="floatL width298">提示。今天有个活动。</div><a href="" title="" class="floatR icon_forkBlue"></a>
        <div class="clear"></div>
    </div>
    <p> </p>
	<div class="customTipsWrap tipsQuery width344">
    	<i class="icon_querySmall floatL"></i><div class="floatL width298">疑问。</div><a href="" title="" class="floatR icon_forkGreen"></a>
        <div class="clear"></div>
    </div>
    <p> </p>
    <div class="customTipsWrap tipsSelected width344">
    	<span class="active"><i class="icon_hookStyle1 floatR"></i>这里是文字<div class="clear"></div></span>
    </div>
</div>

<div class="exampleWrap">
	<div class="customTipsNoCon">
    	目前还没有内容显示喔。
    </div>
</div>

<div class="exampleWrap">
	<div class="customTipsSuccessfulOperation">
    	<i class="icon_finish"></i>操作成功!
    </div>
</div>


</body>
</html>
