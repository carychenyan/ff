<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>原生网页表单集合</title>
    <link href="style/public.css" rel="stylesheet" type="text/css" />
    <link href="style/component.css" rel="stylesheet" type="text/css" />
    <link href="style/skin.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="exampleWrap">
   <form class="formStyle" name="" method="post" action="#" id="">
    <fieldset>
        <legend>表单标题</legend>

        <div class="formStyle-item formStyle-item-error">
            <label for="" class="formStyle-label">表单项文本</label>
            <p class="formStyle-text">一个个文字文字
        </div>

        <div class="formStyle-item">
            <label for="" class="formStyle-label">
                <span class="formStyle-required">*</span>表单项文本
            </label>
            <input class="customForm_inputBoxDefault customForm_txtInput" type="text"> <span class="formStyle-other"><a href="#">添加备注</a></span>
            <p class="formStyle-explain">默认文案。</p>
        </div>

        <div class="formStyle-item formStyle-item-error">
            <label for="" class="formStyle-label">表单项文本</label>
            <input class="customForm_inputBoxError2 customForm_txtInput " type="text"> <span class="formStyle-other"><a href="#">表单项其他</a></span>
            <p class="formStyle-explain formStyle-tiptext formStyle-tiptext-error">
                <i class="icon_errorSmall" title="出错">&#xF045;</i>
                此在DOM上保存属性值，请使用data-xxx的形式。
            </p>
        </div>

        <div class="formStyle-item formStyle-item-error formStyle-item-focus">
            <label for="" class="formStyle-label">表单项文本</label>
            <input class="customForm_inputBoxError1 customForm_txtInput" type="text"> <span class="formStyle-other"><a href="#">表单项其他</a></span>
            <p class="formStyle-explain formStyle-tiptext formStyle-tiptext-error">
                <i class="icon_warningSmall" title="出错">&#xF045;</i>
                formStyle-item-focus 的效果。
            </p>
        </div>

        <div class="formStyle-item formStyle-item-success">
            <label for="" class="formStyle-label">表单项文本</label>
            <textarea class="customForm_textarea customForm_inputBoxDefault width330">一二三四五六七八九十</textarea>
            <p class="formStyle-explain formStyle-tiptext formStyle-tiptext-success">
                <i class="icon_finishSmall" title="成功">&#xF049;</i>
                成功文案。
            </p>
        </div>

        <div class="formStyle-item">
            <label for="" class="formStyle-label">下拉选择</label>
            <select id="province" name="province">
                <option value="">
                请选择
                </option>
                <option value="北京">
                北京
                </option>
                <option value="上海">
                上海
                </option>
                <option value="天津">
                天津
                </option>
                <option value="浙江">
                浙江
                </option>
            </select>
            <p class="formStyle-explain">更多地区即将开通，敬请期待。</p>
        </div>

        <div class="formStyle-item">
            <label for="" class="formStyle-label formStyle-label-reset">不可用input</label>
            <input class="customForm_inputBoxDisabled customForm_txtInput" type="text" disabled>       
            <p class="formStyle-explain">目前不可用</p>
        </div>

        <div class="formStyle-item">
            <label for="" class="formStyle-label">验证码</label>
            <input class="customForm_inputBoxDefault customForm_txtInput" type="text" data-explain="请输入右图中字符，不区分大小写。" maxlength="4" autocomplete="off" value="" name="fourcode">
            <img class="formStyle-checkcode-imgcode-img" align="absMiddle" alt="请输入您看到的内容" src="https://omeo.alipay.com/service/checkcode?sessionID=82012ab6b1f4ed9e675fb9092a25cb3b&r=0.9321065918075809"  title="点击刷新图片校验码">
            <a href="#">看不清，换一张</a>
            <div class="formStyle-explain">请输入右图中字符，不区分大小写。</div>
        </div>

        <div class="formStyle-item">
            <label for="test">
                <input class="formStyle-checkbox" id="test" value="" type="checkbox">
                我已阅读并接受自主缴费服务协议
            </label>
        </div>

        <div class="formStyle-item">
            <!-- <label for="" class="button-wrapper"><input type="submit" class="customBtn colourDarkBlue" value="确定"></label> -->
            <input type="submit" class="customBtn colourDarkBlue" value="确定">
            <input type="button" class="customBtn colourLightGray" value="取消">
        </div>
    </fieldset>
</form>
</div>
</body>
</html>
