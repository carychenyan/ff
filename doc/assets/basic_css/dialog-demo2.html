<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>弹窗集合</title>
    <link href="style/public.css" rel="stylesheet" type="text/css" />
    <link href="style/component.css" rel="stylesheet" type="text/css" />
    <link href="style/skin.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- 普通弹框 -->
    <div class="editFra borderBeauty" style="display: block; top: 20px; left: 20px;">
        <h5>
            <a class="floatR Popups_close" href="javascript:;" title="关闭"></a> <strong>弹框浮层-通用</strong>
        </h5>
        <div id="editFraCon grid_col11">
            <div class="editCon grid_col11" >
                <div class="customTipsWrap "> <i class="icon_finish floatL"></i>
                    <div class="floatL width298 font14 paddingT3">添加成功</div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="formStyle-item-notitle editBottom ">
            <input type="submit" class="customBtn colourDarkBlue" value="确定">
            <input type="button" class="customBtn colourLightGray" value="取消"></div>
    </div>
    <!-- 警告弹框-->
    <div class="editFra borderBeauty" style="display: block; top: 200px; left: 20px;">
        <h5 class="warning">
            <a class="floatR Popups_close" href="javascript:;" title="关闭"></a> <strong>弹框浮层-警告</strong>
        </h5>
        <div id="editFraCon grid_col11">
            <div class="editCon grid_col11" >
                <div class="customTipsWrap"> <i class="icon_error floatL"></i>
                    <div class="floatL width298 font14 paddingT3">你确定要删除此消息流吗？</div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="formStyle-item-notitle editBottom ">
            <input type="submit" class="customBtn colourOrange1" value="确定">
            <input type="button" class="customBtn colourLightGray" value="取消"></div>
    </div>
</body>
</html>
